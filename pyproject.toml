[tool.poetry]
name = "r3dis"
version = "0.0.4"
description = "r3dis: Python implemented Redis server"
authors = ["Netanel Revah <netanelrevah@outlook.com>"]
license = "MIT License"
readme = "README.md"
packages = [
    { include = "r3dis" },
]

[tool.poetry.dependencies]
python = "^3.10"
typer = "^0.7.0"

[tool.poetry.group.dev.dependencies]
redis = "^4.5.1"
pytest = "^7.2.2"
ruff = ">=0.0.257,<0.0.270"
black = "^23.1.0"
isort = "^5.12.0"
mypy = "^1.1.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
target-version = ['py310']

[tool.isort]
profile = "black"

[tool.ruff]
line-length = 120

ignore = ["E731"]

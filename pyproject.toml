[project]
name = "pyvalkey"
version = "0.0.5"
description = "pyvalkey: Python implemented Valkey server"
readme = "README.md"
license = "MIT License"
authors = [
    { name = "Netanel Revah", email = "netanelrevah@outlook.com" },
]
requires-python = ">=3.11"
dependencies = [
    "sortedcontainers>=2.4.0",
    "typer>=0.15.1",
]

[dependency-groups]
dev = [
    "docker>=7.1.0",
    "mypy>=1.15.0",
    "pytest>=8.3.4",
    "pytest-parametrization>=2022.2.1",
    "ruff>=0.9.6",
    "sortedcontainers-stubs>=2.4.2",
    "valkey>=6.1.0",
]

[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
]

testpaths = "tests valkey_tests"

markers = [
    "slow",
    "string",
]

[tool.ruff]
target-version = "py311"
line-length = 120

lint.select = ["ANN", "I", "N", "UP", "PGH", "RUF", "F", "FA", "PL", "E"]
lint.ignore = [
    "E731",
    "RUF009",
    "PLR0911",
    "PLR0912",
    "PLR0913",
    "PLR0915",
    "PLW2901",
]

[tool.ruff.lint.per-file-ignores]
"**/{tests}/*" = ["ANN", "PLR2004", "PLR0913", "E501"]


[[tool.mypy.overrides]]
module = [
    "sortedcontainers",
    "typer"
]
ignore_missing_imports = true

